---

<article class="post">

  <div class="post__user_date">
    <b>umcondo</b> ·
    <span class="post__date">{{ page.date | date: "%Y년 %m월 %d일" }}</span>
  </div>

  <div class="entry">{{ content }}</div>

  {% include disqus.html %}
</article>

  src="https://utteranc.es/client.js"
  repo="umcondo/umcondo.github.io"

  crossorigin="anonymous"
  async
></script>
